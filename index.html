<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<!-- <link rel="stylesheet" href="debug.css"> -->
		<title>Tabella dinamica puntoni</title>
	</head>

	<body>

		<section class="hero">
			<div class="hero-body">
				<h1 class="title is-size-2 "> Stameat s.r.l.  - Calcolo Puntoni</h1>
			</div>
		</section>

		<section class = "section">
			<div class="container">
					<div class="notification" >
						
							<div class="field">
								<label class = "label" >Sporgenza [ mm ]</label> 	
								<input class = "input"  id = "length" type="text" name="length">
							</div>
							<div class="field">
								<label class = "label" >Interasse [ mm ]</label> 	
								<input class = "input" id = "spacing" type="text" name="spacing">
							</div>
							<div class = "field">
								<label class = "label" >Carico [ kPa ]</label> 					
								<input class = "input" id = "load" type="text" name="load">
							</div>
							<div class = "field">
								<label class = "label" >Wx [ cm^3 ]</label> 						
								<input class = "input" id = "modulus" type="text" name="modulus">
							</div>
					</div>	
			</div>
			<div class="container">
				<div class="box ">
					<button class = "button is-primary is-medium " id="calcola">Calcola</button>
				</div>
			</div>
			
			
		</section>	


		<section class = "section">
					<div class ="container">
							<div class="notification is-warning">
									<h1 class="title">Modulo resistente minimo: <span id = "output" >...</span> cm^3</h1>
									<p>NOTE:</p>
									<ul>
										<li>Lega Alluminio: EN AW 6060-T6 (fo = 140 MPa)</li>
										<li>Calcolo secondo Eurocodice 9</li>
										<li>Controllare la freccia max</li>
									</ul> 	
							</div>
					</div>
		</section>
	
		<script src=".\src\tables.js"></script>	
	</body>
</html>
