<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<!-- <link rel="stylesheet" href="debug.css"> -->
		<title>Tabella dinamica puntoni</title>
	</head>

	<body>

		<section class="hero">
			<div class="hero-body">
				<h1 class="title is-size-2 "> Stameat s.r.l.  - Calcolo Puntoni</h1>
			</div>
		</section>

		<section class = "section">
			<div class="container">
					<div class="notification" >
						
							<div class="field">
								<label class = "label" >Sporgenza [ mm ]</label> 	
								<input class = "input"  id = "length" type="text" >
							</div>
							<div class="field">
								<label class = "label" >Interasse [ mm ]</label> 	
								<input class = "input" id = "spacing" type="text">
							</div>
							<div class = "field">
								<label class = "label" >Carico [ kPa ]</label> 					
								<input class = "input" id = "load" type="text">
							</div>
							<div class="level">
								<div class="level-left">
									<div class="level-item">
										<div class = "field">
										<label class = "label" >Momento d'inerzia: Ix [ cm^4 ]</label> 						
										<input class = "input" id = "momentOfInertia" type="text">
										</div>
									</div>
								</div>
								<div class="level-item">
										<div class = "field">
											<label class = "label" >Modulo di resistenza: Wx [ cm^3 ]</label> 						
											<input class = "input" id = "modulus" type="text">
										</div>
								</div>
							</div>								
										<div class = "field">
											<label class = "label" >Freccia limite [ mm ]</label> 						
													<div class = "select"  type="text">
														<select id = "select">
														<option value="200">L/200</option>
														<option value="150">L/150</option>
														<option value="300">L/300</option>
														</select>
													</div>
										</div>
								<div class="level">									
									<div class="level-item level-left">
										<div class = "field">
											<label class="checkbox">
												<input type="checkbox" id="isReinforced">
												Aggiungere rinforzo
											</label>										  
										</div>
									</div>
									<div class="level-item level-left">
										<div class = "field">
											<button id="info" class = "button is-info is-rounded ">info rinforzo</button>
										</div>
									</div>
								</div>
					</div>	
			</div>
			<div class="container">
				<div class="box ">
					<button class = "button is-primary is-medium " id="calcola">Calcola</button>
				</div>
			</div>
			
			
		</section>	


		<section class = "section">
					<div class ="container">
							<div class="notification">
									<h4 class="title is-size-4">Verifica della freccia</h4>
									<h4 class="title is-size-4"><span id = "outputString" ></span></h4>
									<div class="notification">
										<!-- <button class="delete"></button> -->
										<ul>
											<li>Lega Alluminio: EN AW 6060-T6 (fo = 140 MPa)</li>
											<li>Calcolo secondo Eurocodice 9</li>
											<li>Controllare la freccia max</li>
										</ul> 
									  </div>
								
							</div>
					</div>
		</section>
	
		<script src=".\src\main.js"></script>	
	</body>
</html>
